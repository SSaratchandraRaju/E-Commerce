</head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html"><img src="https://angular.pixelstrap.com/multikart/assets/images/icon/logo.png" alt="NoImage" width="125px"/></a>
          </div>
          <nav>
            <ul id="MenuItems">
              <li><a href="index.html" class="nav-link">Home</a></li>
              <li><a href="product.html" class="nav-link">Products</a></li>
              <li><a href="about.html" class="nav-link">About</a></li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
              <li><a href="account.html" class="nav-link">Login/SignUp</a></li>
            </ul>
          </nav>
          <a href="cart.html"><img src="https://i.ibb.co/PNjjx3y/cart.png" alt="Sorry" width="30px" height="30px"></a>
        </div>
      </div>
    </div>
    
      <div class="Form-container" id="loginForm">
      <h2>Login</h2>
      <form onsubmit="return login()">
        <p>User Name: </p>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <p>Password: </p>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showSignupForm()" class="signup">Sign Up</a></p>
    </div>

    <div class="Form-container" id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <form onsubmit="return signup()">
        <input type="text" id="signupUsername" placeholder="FirstName" required>
        <input type="text" id="signupUsername" placeholder="LastName" required>
        <input type="email" id="signupUsername" placeholder="gmail" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLoginForm()" class="signup">Login</a></p>
    </div>
  </body>
</html>
